<!DOCTYPE html>
<html>
  <head>
    <title>Slider App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <swiper-container
      pagination="true"
      pagination-clickable="true"
      navigation="true"
      space-between="30"
      loop="true"
      autoplay="true"
      autoplay-delay="3000"
      autoplay-disable-on-interaction="false"
    >
      <swiper-slide>
        <img src="{% static 'images/1 (1).jpg' %}" alt="Slide 1" />
      </swiper-slide>
      <swiper-slide>
        <img src="{% static 'images/2.jpg' %}" alt="Slide 2" />
      </swiper-slide>
      <swiper-slide>
        <img src="{% static 'images/3.jpg' %}" alt="Slide 3" />
      </swiper-slide>
    </swiper-container>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
